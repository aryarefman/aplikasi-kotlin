[versions]
agp = "8.2.2"
kotlin = "1.9.22"
coreKtx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.7.0"
appcompat = "1.6.1"
material = "1.11.0"
constraintlayout = "2.1.4"
cardview = "1.0.0"
recyclerview = "1.3.2"
navigationFragmentKtx = "2.7.6"
navigationUiKtx = "2.7.6"
lifecycleViewmodelKtx = "2.7.0"
lifecycleLivedataKtx = "2.7.0"
fragmentKtx = "1.6.2"
coreSplashscreen = "1.0.1"
lottie = "6.3.0"
dynamicanimation = "1.0.0"
preferenceKtx = "1.2.1"
mockitoCore = "5.10.0"
archCoreTesting = "2.2.0"
